<main>
    <header>
        <span>Document title</span>
        <span>Last time edited</span>
        <button>Share</button>
        <button>Coment</button>
        <button>History</button>
        <button>Favorite</button>
        <button>more</button>
    
    </header>
    <div  class="content">
        <img src="" alt="">
        <app-edit-page></app-edit-page>
        <div id="content-elements">
        @for (item of this.content ; track $index) {
        
        
            <div
                class="editor-content"
                #editor 
            > 
                @switch (item.type) 
                {
                    @case  ("Blank") {
                        @if (!this.isFocused()) {
                        <input type="text" [disabled]="this.isFocused()" placeholder="Write something">
                        }
                    }

                    @case ("Text") {
                        @if (this.isHeading(item)) {
                            <app-title  [elementId]="item.elementId" [text]="item.text" [level]="item.level"></app-title>
                        }
                    }
                }
            </div>
        }

    @if (this.store.model().optionsVisible) {
    <app-dropdown [items]="this.dropdownItems"></app-dropdown>
    }
</div>

    </div>
    <app-floating-toolbar></app-floating-toolbar>
</main>
