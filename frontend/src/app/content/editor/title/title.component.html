
@switch (this.level) {
    @case (1) {
        <h1 
        [className]="this.className()" 
        (blur)="handleBlur()" 
        (input)="handleChange($event)"
        (focus)="handleFocus()" 
        (keypress)="handlePress($event)"
        contenteditable="true" #ref>
            
            {{ this.text }}</h1>
    }
    @case (2) {
        <h2 
        [className]="this.className()" 
        (blur)="handleBlur()"
        (input)="handleChange($event)" 
        contenteditable="true"
        (focus)="handleFocus()"
        (keypress)="handlePress($event)" 
        #ref>{{   this.text }}
        </h2>
    }
    @case (3) {
        <h3 
        [className]="this.className()" 
        (blur)="handleBlur()"
        (input)="handleChange($event)" 
        contenteditable="true"
        (focus)="handleFocus()"
        (keypress)="handlePress($event)" 
        #ref>{{   this.text }}
        </h3>
    }
}
